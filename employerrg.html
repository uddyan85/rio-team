<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="employerrg.css">
</head>
<body>
    <div class="triangle"></div>
    <div class="welcome-container">
        <h1>Login to Your Account</h1>
        <form id="registerForm" action="#" method="POST">
            <div class="form-group">
                <label for="employerName">Employer Name:</label>
                <input type="text" id="employerName" name="employerName" required>
            </div>
            <div class="form-group">
                <label for="organizationName">Organisation Name:</label>
                <input type="text" id="organizationName" name="organizationName" required>
            </div>
            <div class="form-group">
                <label for="gstNumber">GST Number:</label>
                <input type="text" id="gstNumber" name="gstNumber" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
           
            <div class="form-group">
                <label for="phone">Phone No.:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email-id:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-buttons">
                <button type="submit" id="emphp">Log in</button>
            </div>
        </form>
    </div>
    <script src="employerrg.js"></script>
</body>
</html>
