<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notification.css">
    <script src="notification.js" defer></script>
    <title>Notification Pop-up</title>
</head>

<body>
    <div class="card">
        <ion-icon class="close-detail" name="close-outline"></ion-icon>
        <div class="detail-header">
        </div>
        <!-- Notification Pop-up Container -->
        <div id="notification-container" class="detail">
            <div id="notification-content"></div>
            <span id="close-btn" onclick="closeNotification()">X</span>
        </div>



</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
<script src="notification.js"></script>

</html>
