<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="employeerg.css">
</head>
<body>
    <div class="triangle"></div>
    <div class="welcome-container">
        <h1>Login to Your Account</h1>
        <form id="registerempForm" action="#" method="POST">
            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required>
                
                
            </div>
            <div class="form-group">
                <label for="aadharNumber">Aadhar Number:</label>
                <input type="number" id="aadharNumber" name="aadharNumber" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
           
            <div class="form-group">
                <label for="phone">Phone No.:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email-id:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-buttons">
                <button type="submit" id="company">Log in</button>
            </div>
        </form>
    </div>
    <script src="employeerg.js"></script>
</body>
</html>
